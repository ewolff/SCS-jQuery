<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: common_head(~{::title})}">
	<title>Item : Edit</title>
</head>

<body th:replace="~{layout :: common_body(~{::h1},~{::#content})}">
	<h1>Item : Edit</h1>
	<div id="content" class="container">
		<form th:action="${item.id!=0} ? ${item.id}+'.html' : 'form.html' " th:object="${item}"
			th:method="${item.id != 0} ? put : post" role="form">
			<div class="form-group">
				<label>Name</label> <input type="text" th:field="*{name}" class="form-control" placeholder="name" />
			</div>

			<div class="form-group">
				<label>Description</label> <input type="text" th:field="*{description}" class="form-control"
					placeholder="description" />
			</div>

			<div class="form-group">
				<label>Price</label> <input type="text" th:field="*{price}" class="form-control" placeholder="price" />
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
		</div>
</body>

</html>
