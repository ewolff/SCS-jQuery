<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common_head(title)">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title th:replace="${title}">Layout</title>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
</head>

<body th:fragment="common_body(header,content)">
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="/"> Home</a> <a class="brand"
					href="https://ewolff.com">
					ewolff.com </a>

			</div>
		</div>
		<h1 th:replace="${header}">Layout</h1>
		<div th:replace="${content}">Fake content</div>
	</div>
	<script src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script>
		$(document).ready(function () {
			$("a.embeddable").each(function (i, link) {
				$("<div />").load(link.href, function (data, status, xhr) {
					$(link).replaceWith(this);
				});
			});
		});
	</script>
</body>

</html>
