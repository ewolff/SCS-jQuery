<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout :: common_head(~{::title})}">
	<title>Order</title>
</head>

<body th:replace="~{layout :: common_body(~{::h1},~{::#content})}">
	<h1>Order</h1>
	<div id="content" class="container">

		<div class="row">
			<div class="col-md-2 col-md-offset-1">Order Lines</div>
		</div>

		<div class="row">
			<div class="col-md-2">Quantity</div>
			<div class="col-md-2">Item</div>
		</div>

		<div class="row" th:each="orderLine : ${order.orderLine}">
			<div class="col-md-2" th:text="${orderLine.count}">2</div>
			<div class="col-md-2"><a th:href="@{/catalog/{itemId}.snippet(itemId=${orderLine.itemId})}"
					class="embeddable">item</a></div>
		</div>
		</div>
</body>

</html>
